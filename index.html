<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kryptographie</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Kryptographie</h1>
    </header>

    <form class="caesar">
      <h1>Caesar-Verschlüsselung</h1>
      <label for="caesar_clearInput"
        >Klartext: <input type="text" id="caesar_clearInput" autocomplete="off"
      /></label>
      <label for="caesar_cipherInput"
        >Geheimtext:
        <input type="text" id="caesar_cipherInput" autocomplete="off"
      /></label>
      <label for="caesar_shiftInput"
        >Schlüssel:
        <input
          type="number"
          id="caesar_shiftInput"
          max="25"
          min="1"
          value="3"
          placeholder="Wert zwischen -25 und 25"
          autocomplete="off"
      /></label>
    </form>

    <footer>
      <div id="Caesar">Caesar</div>
    </footer>

    <script src="js/index.js" type="module"></script>
  </body>
</html>
